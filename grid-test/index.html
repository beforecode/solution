<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GRID</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header></header>
		<section class="wrapper">
			<div class="text">
				<h1 class="title">Buy, Sell, <br />Haunt.</h1>
				<h4 class="subtitle">
					Your nightmare house is no longer just a nightmare.
				</h4>
			</div>
			<div class="location">
				<div class="sec">
					<h5 class="sec-title">Location</h5>
					<p class="eg house-location">e.g Transylvania</p>
				</div>
				<div class="sec">
					<h5 class="sec-title">Type</h5>
					<p class="eg house-type">e.g Castle</p>
				</div>
				<div class="sec">
					<h5 class="sec-title">price</h5>
					<p class="eg house-price">$ 300k</p>
				</div>
				<button>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
			<img
				id="imgClickedAndChange"
				class="house"
				src="imgs/house.jpg"
				alt="mountain house"
			/>
		</section>
		<section class="section-two">
			<img class="showcase portrait" src="imgs/portrait.jpg" alt="" />
			<img class="showcase landscape" src="imgs/landscape.jpg" alt="" />
			<img class="showcase square" src="imgs/square.jpg" alt="" />
			<img class="showcase square" src="imgs/square.jpg" alt="" />
			<img class="showcase square" src="imgs/square.jpg" alt="" />
			<img class="showcase square" src="imgs/square.jpg" alt="" />
		</section>
		<footer></footer>
		<script src="index.js"></script>
	</body>
</html>
